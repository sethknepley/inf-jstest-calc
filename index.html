<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Infinity Developer Program - JS Assessment</title>
    <meta name="description" content="JS Assessment">
    <meta name="author" content="<Put your name here>">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-offset-4">
          <div class="well calcontainer">
            <input class="form-control output" id="output" name="output" placeholder="0" disabled><br/>

            <button id="n7" class="form-group btn btn-default bttn" name="bttn7" value="7">7</button>
            <button id="n8" class="form-group btn btn-default bttn" name="bttn8" value="8">8</button>
            <button id="n9" class="form-group btn btn-default bttn" name="bttn9" value="9">9</button>
            <button id="oplus" class="form-group btn btn-warning bttn" name="bttnplus" value="+">+</button><br/>

            <button id="n4" class="form-group btn btn-default bttn" name="bttn4" value="4">4</button>
            <button id="n5" class="form-group btn btn-default bttn" name="bttn5" value="5">5</button>
            <button id="n6" class="form-group btn btn-default bttn" name="bttn6" value="6">6</button>
            <button id="ominus" class="form-group btn btn-warning bttn" name="bttnminus" value="-">-</button><br/>

            <button id="n1" class="form-group btn btn-default bttn" name="bttn1" value="1">1</button>
            <button id="n2" class="form-group btn btn-default bttn" name="bttn2" value="2">2</button>
            <button id="n3" class="form-group btn btn-default bttn" name="bttn3" value="3">3</button>
            <button id="omultiply" class="form-group btn btn-warning bttn" name="bttnmulti" value="x">x</button><br/>

            <button id="oclear" class="form-group btn btn-default btn-c bttn" name="bttnc" value="C">C</button>
            <button id="n0" class="form-group btn btn-default bttn" name="bttn0" value="0">0</button>
            <button id="oequals" class="form-group btn btn-warning bttn bttnl" name="bttneq" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
